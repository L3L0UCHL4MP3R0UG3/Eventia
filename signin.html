<!DOCTYPE html>
<html>
<head>
    <title>Eventia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email /Phone</span>
        <input type="email" name="email" id="loginid" required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="loginpass" required>
      </label>
      <button class="submit" type="button" id="signin" onclick="auth()">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and join this huge community of event planners!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
          <h2>Sign Up</h2>
          <label>
              <span>Name</span>
              <input type="text" id="name" required maxlength="20">
          </label>
          <label>
              <span>Email or Phone no.</span>
              <input type="email" id="mail_ph" required >
          </label>
          <label>
              <span>Password</span>
              <input type="password" id="password" required>
          </label>
          <label>
              <span>Service Type : </span>
              <select id="serv_typ" required>
                  <option value="Planner">Event Planner</option>
                  <option value="Caterers">Caterers</option>
                  <option value="Decorator">Decorator</option>
                  <option value="Photographer">Photographer</option>
              </select>
              <input />
          </label>
          <label>
              <span>Location : </span>
              <select id="location" required>
                  <option value="Delhi" >Delhi</option>
                  <option value="Noida">Noida</option>
                  <option value="Greater Noida">Greater Noida</option>
                  <option value="Gaziabad">Gaziabad</option>
                  <option value="Gurugram">Gurugram</option>
                  <option value="Faridabad">Faridabad</option>
              </select>
              <input />
          </label>
          <button type="button" class="submit" id="signup" onclick="upload()">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
<script>
    document.querySelector('.img-btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s-signup')
    }
    );
</script>
</body>
</html>
