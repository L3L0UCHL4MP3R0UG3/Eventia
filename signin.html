<!DOCTYPE html>
<html>
<head>
    <title>Eventory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email /Phone</span>
        <input type="email" name="email" id="loginid">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="loginpass">
      </label>
      <button class="submit" type="button" id="signin" onclick="auth()">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and join this huge community of event planners!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
       
          <label>
              <span>Name</span>
              <input type="text" id="name">
          </label>
          <label>
              <span>Email</span>
              <input type="email" id="mail_ph">
          </label>
          <label>
              <span>Password</span>
              <input type="password" id="password">
          </label>
          <label>
              <span>Type(Customer/Service)</span>
              <input type="text" id="type">
          </label>
          <label>
              <span>Service Type</span>
              <input type="text" id="serv_typ">
          </label>
          <label>
              <span>Location</span>
              <input type="text" id="location">
          </label>
          <button type="button" class="submit" id="signup" onclick="upload()">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
